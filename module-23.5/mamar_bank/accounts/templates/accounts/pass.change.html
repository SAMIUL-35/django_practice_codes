{% extends "base.html" %}


{% block content %}
<div class="container mx-auto max-w-lg mt-4">
  <h1 class="text-2xl font-bold mb-4">Change Your Password</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="p-4 mb-4 text-white 
        {% if message.tags == 'error' %} bg-red-600 {% else %} bg-green-600 {% endif %} rounded">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <div class="bg-gray-100 p-6 border border-green-500 rounded shadow-md">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      
      <button type="submit" class="w-full bg-blue-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">
        Submit
      </button>  
    </form>
  </div>

</div>
{% endblock content %}
