{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
 
    <div class="w-50 mx-auto bg-white p-6 rounded ">
        <h3 class="mb-4">Registration Form</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-4 bg-info text-dark py-2 px-4 rounded ">
                Submit
            </button>
        </form>
    </div>

{% endblock content %}
