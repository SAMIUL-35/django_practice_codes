<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Music House</title>
</head>
<body style="background-color:#D9EEE1;">
  <nav class="navbar navbar-expand-lg navbar-dark p-3 mb-4" style="background-color:#E7E9EB;">
    <div class="container-fluid">
      <a class="navbar-brand text-success fs-2 fst-italic" href="#">Music House</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-lg-center" id="navbarTogglerDemo03">
        <ul class="navbar-nav mb-2 mb-lg-0 fs-5 fst-italic">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          {% comment %} {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'addalbum' %}">Add Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'addmusician' %}">Add Musician</a>
          </li>
          {% endif %} {% endcomment %}
        </ul>
      </div>
      <div class="d-flex gap-2">
        {% if user.is_authenticated %}
        <a class="btn btn-info btn-sm" href="{% url 'profile' %}">Profile</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-info btn-sm">Logout</button>
        </form>
        {% else %}
        <a class="btn btn-info btn-sm" href="{% url 'register' %}">Register</a>
        <a class="btn btn-info btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  
  <div class="container">
    {% block content %}{% endblock content %}
  </div>

  <script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => alert.style.display = 'none');
    }, 5000); 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
