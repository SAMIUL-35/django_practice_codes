{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 mt-4">
  <h1>Edit Profile</h1>
  
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

 
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Submit</button>  
  </form>


  <a href="{% url 'pass_change' user.id %}" class="btn btn-warning mt-3">Change Password</a>
</div>
{% endblock content %}
