{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-50 m-auto">
  <h1>{{ type }} Page</h1>

  <!-- Display messages here -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">{{ type }}</button>
  </form>
</div>
{% endblock content %}
