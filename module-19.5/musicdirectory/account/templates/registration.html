{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-50 m-auto">
  <h1>{{ type }} Page</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">{{ type }}</button>  <!-- Fixed typo here -->
  </form>
</div>
{% endblock content %}
